<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="XU-A-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Class and ID selectors</title>
</head>
<body>
    <div class="odd">The Number is Odd (1)</div>
    <div id="even">The Number is Even (2)</div>
    <div class="odd adjust-1">The Number is Odd (3)</div>
    <div id="adjust-2">The Number is Even (4)</div>
</body>
</html>
